<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Página de Contacto</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    
        
        <!-- Imagen de portada con navbar transparente -->
        <section class="hero-section"> <!-- Sección de portada -->
            <nav class="navbar">
                <div class="navbar-container">
                    <div class="logo">
                        <img src="assets/logo.png" alt="Logo" class="logo-img">
                    </div>
                    <button class="navbar-toggle" id="navbar-toggle">
                        &#9776; <!-- Ícono de menú (hamburger) -->
                    </button>
                    <div class="navbar-links" id="navbar-links">
                        <a href="#services">Servicios</a>
                        <a href="#about">Nosotros</a>
                        <a href="#contact">Contacto</a>
                    </div>
                </div>
            </nav>            
        </section>

       <section>
            <div class="hero-content"> <!-- Contenido sobre la imagen de portada -->
                <h1>Bienvenido a Mi Página</h1>
                <p>Esta es la sección de portada con una imagen de fondo grande.</p>
            </div>
        </section>
        
        <!-- Sección con fondo gris -->
        <section class="gray-section" id="services">
            <h2>Nuestros Servicios</h2>
            <p>Aquí puedes describir los servicios que ofreces o cualquier otro contenido.</p>
        </section>

        <!-- Sección con fondo mostaza -->
        <section class="mustard-section" id="contact">
            <h2>Contacto</h2>
            <p>Información para contactarnos.</p>
        </section>

        <footer>
            <p>&copy; 2024 Mi Empresa</p>
        </footer>
    </body>
</html>
